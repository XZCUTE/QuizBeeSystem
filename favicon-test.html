<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favicon Test</title>
  <!-- Using SVG directly as the favicon -->
  <link rel="icon" href="src/assets/favicon.svg" type="image/svg+xml">
</head>
<body style="background-color: #f0f0f0; font-family: Arial, sans-serif;">
  <div style="max-width: 600px; margin: 50px auto; padding: 20px; text-align: center;">
    <h1>SVG Favicon Test</h1>
    <p>Check the browser tab to see the transparent favicon in action.</p>
    
    <div style="margin-top: 40px;">
      <h2>Preview of the favicon:</h2>
      <img src="src/assets/favicon.svg" alt="Favicon Preview" style="width: 100px; height: 100px;">
    </div>

    <div style="margin-top: 40px;">
      <h2>Background color test:</h2>
      <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
        <div style="background-color: #ffffff; padding: 20px; border-radius: 8px;">
          <img src="src/assets/favicon.svg" alt="White background" style="width: 50px; height: 50px;">
          <p>White</p>
        </div>
        <div style="background-color: #000000; padding: 20px; border-radius: 8px; color: white;">
          <img src="src/assets/favicon.svg" alt="Black background" style="width: 50px; height: 50px;">
          <p>Black</p>
        </div>
        <div style="background-color: #03256C; padding: 20px; border-radius: 8px; color: white;">
          <img src="src/assets/favicon.svg" alt="Primary color background" style="width: 50px; height: 50px;">
          <p>Primary</p>
        </div>
        <div style="background-color: #06BEE1; padding: 20px; border-radius: 8px;">
          <img src="src/assets/favicon.svg" alt="Accent color background" style="width: 50px; height: 50px;">
          <p>Accent</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
